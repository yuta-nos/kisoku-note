version: '3.9'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - db-postgres:/var/lib/postgresql/data
  api:
    build: ./backend
    command: /bin/sh -c "rm -f /tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0' "
    ports:
      - 3000:3000
    volumes:
      - ./backend:/api
    depends_on:
      - db
volumes:
  db-postgres: